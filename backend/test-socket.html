<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket.IO - SmartRehabBar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .event-log {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .event-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #667eea;
            background: white;
        }
        
        .event-item.measurement {
            border-left-color: #10b981;
        }
        
        .event-item.session {
            border-left-color: #f59e0b;
        }
        
        .event-time {
            color: #718096;
            font-size: 11px;
        }
        
        .event-type {
            font-weight: bold;
            color: #2d3748;
            margin: 5px 0;
        }
        
        .event-data {
            color: #4a5568;
            font-size: 12px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5a67d8;
        }
        
        .button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔌 Socket.IO Test Client</h1>
            <p>SmartRehabBar - Prueba de Comunicación en Tiempo Real</p>
        </div>
        
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Desconectado</span>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>📊 Estadísticas</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="measurementCount">0</div>
                        <div class="stat-label">Mediciones</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sessionStartCount">0</div>
                        <div class="stat-label">Sesiones Iniciadas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sessionEndCount">0</div>
                        <div class="stat-label">Sesiones Finalizadas</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h2 style="margin: 0;">📡 Log de Eventos</h2>
                    <button class="button" onclick="clearLog()">Limpiar</button>
                </div>
                <div class="event-log" id="eventLog">
                    <div style="color: #718096; text-align: center; padding: 20px;">
                        Esperando eventos...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Conectar a Socket.IO
        const socket = io('http://localhost:5000');
        
        // Contadores
        let measurementCount = 0;
        let sessionStartCount = 0;
        let sessionEndCount = 0;
        
        // Elementos del DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const eventLog = document.getElementById('eventLog');
        
        // Evento: Conexión establecida
        socket.on('connect', () => {
            console.log('✅ Conectado a Socket.IO');
            statusIndicator.classList.add('connected');
            statusText.textContent = 'Conectado';
            addEvent('system', 'Conexión establecida', { socketId: socket.id });
        });
        
        // Evento: Desconexión
        socket.on('disconnect', () => {
            console.log('❌ Desconectado de Socket.IO');
            statusIndicator.classList.remove('connected');
            statusText.textContent = 'Desconectado';
            addEvent('system', 'Desconectado del servidor', {});
        });
        
        // Evento: Nueva medición
        socket.on('measurement:new', (data) => {
            console.log('📊 Nueva medición:', data);
            measurementCount++;
            document.getElementById('measurementCount').textContent = measurementCount;
            
            const eventData = data.paired 
                ? `Emparejada - Izq: ${data.left.weight}kg, Der: ${data.right.weight}kg, Balance: ${data.balance.leftPercentage}% / ${data.balance.rightPercentage}%`
                : `Individual - ${data.foot}: ${data.weight}kg`;
            
            addEvent('measurement', 'measurement:new', eventData);
        });
        
        // Evento: Sesión iniciada
        socket.on('session:started', (data) => {
            console.log('🟢 Sesión iniciada:', data);
            sessionStartCount++;
            document.getElementById('sessionStartCount').textContent = sessionStartCount;
            addEvent('session', 'session:started', `Paciente: ${data.patient.name}, ID: ${data.id}`);
        });
        
        // Evento: Sesión finalizada
        socket.on('session:ended', (data) => {
            console.log('🔴 Sesión finalizada:', data);
            sessionEndCount++;
            document.getElementById('sessionEndCount').textContent = sessionEndCount;
            
            const stats = data.statistics;
            const eventData = `Paciente: ${data.patient.name}, Pisadas: ${stats.pairedSteps}, Balance promedio: ${stats.averageBalance}%`;
            
            addEvent('session', 'session:ended', eventData);
        });
        
        // Función para agregar evento al log
        function addEvent(type, eventType, data) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES');
            
            const eventItem = document.createElement('div');
            eventItem.className = `event-item ${type}`;
            eventItem.innerHTML = `
                <div class="event-time">${timeStr}</div>
                <div class="event-type">${eventType}</div>
                <div class="event-data">${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}</div>
            `;
            
            // Limpiar mensaje de "Esperando eventos..."
            if (eventLog.children.length === 1 && eventLog.children[0].style.color) {
                eventLog.innerHTML = '';
            }
            
            eventLog.insertBefore(eventItem, eventLog.firstChild);
            
            // Limitar a 50 eventos
            if (eventLog.children.length > 50) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }
        
        // Función para limpiar log
        function clearLog() {
            eventLog.innerHTML = '<div style="color: #718096; text-align: center; padding: 20px;">Log limpiado. Esperando eventos...</div>';
        }
    </script>
</body>
</html>
